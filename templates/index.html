<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body {
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

    background: linear-gradient(
        90deg,
        #8B0000 0%,
        #FFD700 50%,
        #8B0000 100%
    );

    background-size: 400% 400%;
    animation: flagWave 8s ease-in-out infinite;
}



        .container {
    text-align: center;
    background-color: white;
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}


        input[type="text"] {
            width: 250px;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
        }

        .instagram {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #FFD700; /* bright yellow */
        }
        @keyframes flagWave {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}


    </style>
</head>
<body>

<div class="container">
    <h1>AI Chatbot (FAQs.)</h1>

    <img src="{{ url_for('static', filename='profile.jpg') }}"
         width="120"
         style="border-radius: 50%;">

    <h3>AI Bot by CooperVignesh</h3>

    <form method="POST">
        <input type="text" name="message" placeholder="Type your message" required>
        <button type="submit">Send</button>
    </form>

    <p style="color: darkgreen; font-weight: bold;">
    {{ response }}
</p>

</div>

<div class="instagram">
    INSTAGRAM : COOPER_VIGNESH
</div>

</body>
</html>
